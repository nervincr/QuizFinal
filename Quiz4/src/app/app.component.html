<div style="text-align:center">
    <div class="conteiner borderblue">
        <div class="row cards row-xs-3 row-sm-3 row-md-3 row-lg-3 row-xl-3">
            <div class=" animated bounce card cardp col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" *ngFor="let item of items; let i = index">
                <div *ngIf=!item.ocultar>
                    <img class="card-img-top img" src={{item.img}} alt="Card image">
                    <div class="card-body ">
                        <h5 class="card-title ">{{item.nombre}}</h5>
                        <p class="card-text ">{{item.descripcion}}</p>
                        <button class="btn btn-primary" (click)="ocultar(i)">Ocultar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="conteiner">
    <button class="btn btn-primary bt" (click)="reset()">Desocultar</button>
</div>
